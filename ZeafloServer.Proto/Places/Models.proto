syntax = "proto3";

option csharp_namespace = "ZeafloServer.Proto.Places";

enum PlaceType {
     Restaurant = 0;
     Coffee = 1;
     Hotel = 2;
     HomeStay = 3;
     Resort = 4;
     Market = 5;
     Church = 6;
     Museum = 7;
     Tunnel = 8;
     Zoo = 9;
     Park = 10;
}

message GrpcPlace {
  string id = 1;
  string name = 2;
  string address= 3;
  string description = 4;
  PlaceType type = 5;
  string cityId = 6;
  double latitude = 7;
  double longitude = 8;
  double rating = 9;
  int32 reviewCount = 10;
  bool isOpen = 11;
  string location = 12;
  bool isDeleted = 13;
}

message GetPlacesByIdsResult {
  repeated GrpcPlace places = 1;
}

message GetPlacesByIdsRequest {
  repeated string ids = 1;
}